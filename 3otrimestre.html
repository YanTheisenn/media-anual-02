<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Media 3 trimsetre</title>
</head>
<body>
    <nav>
        <a href="https://github.com/YanTheisenn" target="_blank">GitHub</a>
        <a href="index.html" target="_self">Média anual</a>
    </nav>
    <div class="container">
        <section>
            <header>
                <h1 id="resposta">Vamos calcular quanto falta para você passar!</h1>
            </header>
                <p>Qual matéria?</p>
                    <select name="materia" id="materia" required>
                        <option value="arte">Arte</option>
                        <option value="ed-fisica">Educação Física</option>
                        <option value="filosofia">Filosofia</option>
                        <option value="sociologia">Sociologia</option>
                        <option value="fisica">Física</option>
                        <option value="quimica">Química</option>
                        <option value="biologia">Biologia</option>
                        <option value="geografia">Geografia</option>
                        <option value="historia">História</option>
                        <option value="literatura">Literatura</option>
                        <option value="matematica">Matemática</option>
                        <option value="portugues">Português</option>
                        <option value="espanhol">Espanhol</option>
                        <option value="ingles">Inglês</option>
                        <option value="outro">Outro</option>
                    </select>

            <div id="media">
                <p>Média do primeiro trimestre:</p>
                    <input type="number" name="media-primeiro-trimestre" id="media-primeiro-trimestre" min="0" max="10">
            </div>

            <div id="media">
                <p>Média do segundo trimestre:</p>
                    <input type="number" name="media-segundo-trimestre" id="media-segundo-trimestre" min="0" max="10">
            </div>
            <input id="botao" type="button" value="Calcular" onclick="calcule()">
        </section>
    </div>

    <script src="script2.js"></script>
</body>
</html>
